<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuval Mashiah | Projects</title>

    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="icon" href="resources/images/logo.png" type="image/png">

    <style>
        /* Projects Grid Layout */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 80px;
            padding: 0 10px;
        }

        /* Project Card */
        .project-card {
            background-color: var(--clr-bg-surface);
            border: 1px solid var(--clr-border);
            border-radius: var(--radius-md);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast), border-color var(--transition-fast);
            height: 100%;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--clr-primary);
        }

        /* Card Image Area */
        .project-image-container {
            width: 100%;
            height: 180px;
            background-color: var(--clr-bg-body);
            border-bottom: 1px solid var(--clr-border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .project-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-card:hover .project-img {
            transform: scale(1.05);
        }

        /* Card Content */
        .project-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .project-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--clr-text-main);
            font-weight: 700;
        }

        .project-desc {
            font-size: 0.85rem;
            color: var(--clr-text-muted);
            margin-bottom: 1.5rem;
            flex-grow: 1;
            line-height: 1.4;
        }

        /* Tech Stack Tags */
        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 1.5rem;
        }

        .tech-tag {
            font-size: 0.8rem;
            padding: 4px 10px;
            background-color: var(--clr-bg-body);
            border: 1px solid var(--clr-border);
            border-radius: var(--radius-pill);
            color: var(--clr-text-muted);
            font-weight: 500;
        }

        /* Card Footer (Buttons) */
        .project-footer {
            display: flex;
            gap: 10px;
            margin-top: auto;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            flex: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
        }

        .btn-sm svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="global-header"></div>

        <div class="hero-context" style="margin-top: 60px; margin-bottom: 40px;">
            <h2 class="hero-title" data-i18n="projects_title">My Projects</h2>
            <p class="hero-subtitle" data-i18n="projects_subtitle">A showcase of my selected work</p>
        </div>

        <div id="projects-grid" class="projects-grid">
        </div>

        <div id="global-footer"></div>
    </div>

    <div id="demo-modal" class="modal-overlay" onclick="handleOutsideClick(event)">
        <div class="modal-window">
            <div class="modal-header">
                <h3 id="modal-title" class="modal-title">Project Demo</h3>
                <button class="modal-close-btn" onclick="closeDemoModal()">&times;</button>
            </div>
            <div class="modal-body">
                <iframe id="modal-iframe" class="modal-iframe" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="resources/js/config.js"></script>
    <script src="resources/js/data.js"></script>
    <script src="resources/js/translations.js"></script>
    <script src="resources/js/app.js"></script>
    <script src="resources/js/layout.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderProjectsPage();
        });

        // Override applyLanguage to re-render projects on switch
        const originalApplyLanguageProjects = applyLanguage;
        applyLanguage = function (lang) {
            if (typeof originalApplyLanguageProjects === 'function') {
                originalApplyLanguageProjects(lang);
            }
            renderProjectsPage();
        };

        function renderProjectsPage() {
            const container = document.getElementById('projects-grid');
            if (!container || !resumeData.projects) return;

            const lang = localStorage.getItem('lang') || 'he';

            // --- ICONS (SVG) ---
            const iconExternal = `<svg viewBox="0 0 24 24"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>`;
            const iconGlobe = `<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>`;
            const iconGithub = `<svg viewBox="0 0 24 24"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>`;

            // Get translated GitHub button text
            const githubText = (dictionary[lang] && dictionary[lang].btn_repo) ? dictionary[lang].btn_repo : "GitHub";

            const html = resumeData.projects.map(project => {
                // Image handling
                const imgDisplay = project.image
                    ? `<img src="${project.image}" alt="${project.title}" class="project-img">`
                    : `<div style="font-size: 3rem;">ðŸ’»</div>`;

                // Tech Stack Tags
                const tagsHtml = project.stack.map(tech =>
                    `<span class="tech-tag">${tech}</span>`
                ).join('');

                // Links / Buttons Logic
                let buttonsHtml = '';

                // Demo Button (Diagonal Arrow)
                if (project.links.demo && project.links.demo.trim() !== "") {
                    buttonsHtml += `<a href="${project.links.demo}" class="btn btn-primary btn-sm"><span data-i18n="btn_demo">Demo</span>${iconExternal}</a>`;
                }

                // Site Button (Globe)
                if (project.links.site && project.links.site.trim() !== "") {
                    buttonsHtml += `<a href="${project.links.site}" target="_blank" class="btn btn-outline btn-sm">${iconGlobe}<span data-i18n="btn_site">Website</span></a>`;
                }

                // GitHub Button (GitHub Icon)
                if (project.links.github && project.links.github.trim() !== "") {
                    buttonsHtml += `<a href="${project.links.github}" target="_blank" class="btn btn-outline btn-sm">${iconGithub}<span>${githubText}</span></a>`;
                }

                // Description (Localized) & Title (Static)
                return `
                    <div class="project-card">
                        <div class="project-image-container">
                            ${imgDisplay}
                        </div>
                        <div class="project-content">
                            <h3 class="project-title">${project.title}</h3>
                            <p class="project-desc">${project.description[lang]}</p>
                            
                            <div class="project-tags">
                                ${tagsHtml}
                            </div>

                            <div class="project-footer">
                                ${buttonsHtml}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;

            // Re-apply translations for static UI elements (buttons)
            if (typeof dictionary !== 'undefined') {
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (dictionary[lang] && dictionary[lang][key]) {
                        el.textContent = dictionary[lang][key];
                    }
                });
            }
        }
    </script>
</body>

</html>
