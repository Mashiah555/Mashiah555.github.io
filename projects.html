<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuval Mashiah | Projects</title>

    <link rel="icon" href="resources/images/icon.png?v=2" type="image/png">
    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="stylesheet" href="resources/css/projects.css">
</head>

<body>

    <div class="container">
        <div id="global-header"></div>

        <div class="hero-context" style="margin-top: 60px; margin-bottom: 40px;">
            <h2 class="hero-title" data-i18n="projects_title">My Projects</h2>
            <p class="hero-subtitle" data-i18n="projects_subtitle">A showcase of my selected work</p>
        </div>

        <div id="projects-grid" class="projects-grid">
        </div>

        <div id="global-footer"></div>
    </div>

    <div id="demo-modal" class="modal-overlay" onclick="handleOutsideClick(event)">
        <div class="modal-window">
            <div class="modal-header">
                <h3 id="modal-title" class="modal-title">Project Info</h3>
                <div class="modal-header-actions">
                    <div id="modal-header-buttons" style="display: flex; gap: 8px;"></div>

                    <button class="modal-close-btn" onclick="closeDemoModal()">&times;</button>
                </div>
            </div>
            <div class="modal-body">
                <div id="modal-dynamic-content"></div>
            </div>
        </div>
    </div>

    <div id="lightbox" class="lightbox-overlay" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" class="lightbox-img" src="" alt="Full View">
    </div>

    <script type="module" src="resources/js/pages/projects.js"></script>
</body>

</html>
