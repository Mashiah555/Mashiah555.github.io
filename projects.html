<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuval Mashiah | Projects</title>

    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="icon" href="resources/images/icon.png?v=2" type="image/png">

    <style>
        /* Projects Grid Layout */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 80px;
            padding: 0 10px;
        }

        /* Project Card */
        .project-card {
            background-color: var(--clr-bg-surface);
            border: 1px solid var(--clr-border);
            border-radius: var(--radius-md);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast), border-color var(--transition-fast);
            height: 100%;
            cursor: pointer;
            /* All cards are clickable */
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--clr-primary);
        }

        .project-card:active {
            transform: scale(0.98);
            border-color: var(--clr-primary);
        }

        /* Card Image Area */
        .project-image-container {
            width: 100%;
            height: 180px;
            background-color: var(--clr-bg-body);
            border-bottom: 1px solid var(--clr-border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .project-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-card:hover .project-img {
            transform: scale(1.05);
        }

        /* Card Content */
        .project-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .project-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--clr-text-main);
            font-weight: 700;
        }

        .project-desc {
            font-size: 0.85rem;
            color: var(--clr-text-muted);
            margin-bottom: 1.5rem;
            flex-grow: 1;
            line-height: 1.4;
        }

        /* Tech Stack Tags */
        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 1.5rem;
        }

        .tech-tag {
            font-size: 0.8rem;
            padding: 4px 10px;
            background-color: var(--clr-bg-body);
            border: 1px solid var(--clr-border);
            border-radius: var(--radius-pill);
            color: var(--clr-text-muted);
            font-weight: 500;
        }

        /* Card Footer (Buttons) */
        .project-footer {
            display: flex;
            gap: 10px;
            margin-top: auto;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            flex: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
        }

        .btn-sm svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* --- MODAL SPECIFIC STYLES --- */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            flex-grow: 1;
            margin: 0;
        }

        /* Header Actions Container */
        .modal-header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Round Header Buttons */
        .modal-header-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid var(--clr-border);
            background-color: var(--clr-bg-body);
            color: var(--clr-text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0;
        }

        .modal-header-btn:hover {
            background-color: var(--clr-bg-surface);
            color: var(--clr-primary);
            border-color: var(--clr-primary);
            transform: scale(1.05);
        }

        .modal-header-btn svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .modal-body {
            padding: 1.85rem;
            overflow-y: auto;
            max-height: calc(85vh - 70px);
        }

        .modal-section {
            margin-bottom: 1.2rem;
        }

        .modal-section h4 {
            color: var(--clr-primary);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid var(--clr-border);
            padding-bottom: 4px;
            display: inline-block;
        }

        .modal-text {
            color: var(--clr-text-main);
            line-height: 1.7;
            font-size: 1rem;
        }

        /* --- MODAL BOTTOM SECTION (Instructions & Actions) --- */
        .modal-bottom-section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--clr-border);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .modal-instructions {
            color: var(--clr-text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
            background-color: var(--clr-bg-body);
            padding: 1rem 1.25rem;
            border-radius: var(--radius-md);
            border-left: 3px solid var(--clr-primary);
        }

        html[dir="rtl"] .modal-instructions {
            border-left: none;
            border-right: 3px solid var(--clr-primary);
        }

        .modal-instructions a {
            color: var(--clr-primary);
            text-decoration: none;
            font-weight: 600;
            margin-inline-start: 6px;
            white-space: nowrap;
        }

        .modal-instructions a:hover {
            text-decoration: underline;
        }

        /* Modal Actions  */
        .modal-actions {
            display: flex;
            gap: 15px;
        }

        /* --- COLLAPSIBLE SECTIONS (Details/Summary) --- */
        details {
            background-color: var(--clr-bg-body);
            border: 1px solid var(--clr-border);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: all 0.2s ease;
            margin-bottom: 0;
        }

        summary {
            padding: 1rem;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            list-style: none;
            /* Remove default triangle */
            color: var(--clr-text-main);
            background-color: var(--clr-bg-surface);
            user-select: none;
        }

        summary:hover {
            background-color: var(--clr-bg-body);
        }

        summary::-webkit-details-marker {
            display: none;
            /* Chrome/Safari */
        }

        /* Custom Arrow */
        summary::after {
            content: '';
            width: 10px;
            height: 10px;
            border-right: 2px solid var(--clr-primary);
            border-bottom: 2px solid var(--clr-primary);
            transform: rotate(45deg);
            /* Down Arrow */
            transition: transform 0.25s;
            margin-right: 10px;
            margin-left: 10px;
        }

        /* Rotate arrow when open */
        details[open] summary::after {
            transform: rotate(-135deg);
            /* Up Arrow */
        }

        /* The Content Box */
        .details-content {
            padding: 1rem;
            border-top: 1px solid var(--clr-border);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- FEATURES & ASPECTS GRID --- */
        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 2rem;
            align-items: start;
        }

        @media (max-width: 700px) {
            .features-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        /* Unified List Style (Used for both Features and Aspects) */
        .features-list {
            list-style: none;
            padding: 0;
            margin-top: 0;
        }

        .features-list li {
            position: relative;
            padding-inline-start: 20px;
            margin-bottom: 8px;
            color: var(--clr-text-muted);
        }

        .features-list li::before {
            content: "â€¢";
            color: var(--clr-primary);
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        html[dir="rtl"] .features-list li::before {
            left: auto;
            right: 0;
        }

        /* --- GALLERY: MOSAIC / BENTO GRID --- */
        .gallery-grid {
            display: grid;
            /* Creates flexible columns around 150px wide */
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            /* Sets a fixed row height to create "square-ish" base cells */
            grid-auto-rows: 185px;
            /* Magically packs smaller items into empty gaps */
            grid-auto-flow: dense;
            gap: 10px;
            margin-top: 10px;
        }

        .gallery-item {
            border-radius: var(--radius-md);
            border: 1px solid var(--clr-border);
            overflow: hidden;
            background-color: var(--clr-bg-body);
            cursor: zoom-in;
            transition: transform 0.2s ease;
            position: relative;

            /* Default: 1x1 Square */
            grid-column: span 1;
            grid-row: span 1;
        }

        /* Horizontal Images: 2 Columns x 1 Row */
        .gallery-item.landscape {
            grid-column: span 2;
            grid-row: span 1;
        }

        /* Vertical Images: 1 Column x 2 Rows */
        .gallery-item.portrait {
            grid-column: span 1;
            grid-row: span 2;
        }

        .gallery-item:hover {
            transform: scale(1.02);
            z-index: 2;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            /* 'cover' is crucial here! It forces the image to fill the 1x2 or 2x1 shape perfectly */
            object-fit: cover;
            display: block;
        }

        /* Mobile adjustments */
        @media (max-width: 500px) {
            .gallery-grid {
                /* Force exactly 2 columns on small screens so span-2 still works */
                grid-template-columns: repeat(2, 1fr);
                grid-auto-rows: 140px;
            }
        }

        /* --- LIGHTBOX (Maximize Image) --- */
        .lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 3000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .lightbox-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-img {
            max-width: 90%;
            max-height: 90%;
            border-radius: var(--radius-md);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .lightbox-overlay.open .lightbox-img {
            transform: scale(1);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            z-index: 3001;
            line-height: 1;
        }

        html[dir="rtl"] .lightbox-close {
            right: auto;
            left: 30px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="global-header"></div>

        <div class="hero-context" style="margin-top: 60px; margin-bottom: 40px;">
            <h2 class="hero-title" data-i18n="projects_title">My Projects</h2>
            <p class="hero-subtitle" data-i18n="projects_subtitle">A showcase of my selected work</p>
        </div>

        <div id="projects-grid" class="projects-grid">
        </div>

        <div id="global-footer"></div>
    </div>

    <div id="demo-modal" class="modal-overlay" onclick="handleOutsideClick(event)">
        <div class="modal-window">
            <div class="modal-header">
                <h3 id="modal-title" class="modal-title">Project Info</h3>
                <div class="modal-header-actions">
                    <div id="modal-header-buttons" style="display: flex; gap: 8px;"></div>

                    <button class="modal-close-btn" onclick="closeDemoModal()">&times;</button>
                </div>
            </div>
            <div class="modal-body">
                <div id="modal-dynamic-content"></div>
            </div>
        </div>
    </div>

    <div id="lightbox" class="lightbox-overlay" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" class="lightbox-img" src="" alt="Full View">
    </div>

    <script src="resources/js/config.js"></script>
    <script src="resources/js/data.js"></script>
    <script src="resources/js/translations.js"></script>
    <script src="resources/js/app.js"></script>
    <script src="resources/js/layout.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderProjectsPage();

            // Handle Escape Key (Prioritize Lightbox)
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    const lightbox = document.getElementById('lightbox');
                    if (lightbox && lightbox.classList.contains('open')) {
                        closeLightbox();
                    } else {
                        closeDemoModal();
                    }
                }
            });
        });

        // Track open project ID (for live language switching)
        let currentOpenProjectId = null;

        // --- RENDER LOGIC ---

        const originalApplyLanguageProjects = applyLanguage;
        applyLanguage = function (lang) {
            if (typeof originalApplyLanguageProjects === 'function') {
                originalApplyLanguageProjects(lang);
            }
            renderProjectsPage();
            // Re-render modal if open
            if (currentOpenProjectId) {
                openDemoModal(currentOpenProjectId);
            }
        };

        function renderProjectsPage() {
            const container = document.getElementById('projects-grid');
            if (!container || !resumeData.projects) return;

            const lang = localStorage.getItem('lang') || 'he';

            // --- BUTTON ICONS ---
            const iconExternal = siteConfig.assets.icon_external;
            const iconExpand = siteConfig.assets.icon_expand;
            const iconRepo = siteConfig.assets.icon_repo;

            const html = resumeData.projects.map(project => {
                const safeTitle = project.title.replace(/'/g, "\\'");

                // MAIN CARD ACTION: MODAL/POPUP
                // Always opens modal since all projects have data
                // Class is just 'project-card' (base CSS has pointer cursor)
                const cardOnClick = `openDemoModal('${project.id}')`;

                // Image handling
                const imgDisplay = project.image
                    ? `<img src="${project.image}" alt="${project.title}" class="project-img">`
                    : `<div style="font-size: 3rem;">ðŸ’»</div>`;

                // Tech Stack Tags
                const tagsHtml = project.stack.map(tech =>
                    `<span class="tech-tag">${tech}</span>`
                ).join('');

                // Links / Buttons Logic
                let buttonsHtml = '';

                // Demo Button (Always Present)
                buttonsHtml += `
                    <button onclick="event.stopPropagation(); openDemoModal('${project.id}')" class="btn btn-primary btn-sm">
                    ${iconExpand}<span data-i18n="btn_demo">See More</span></button>`;

                // Site Button 
                if (project.links.site && project.links.site.trim() !== "") {
                    buttonsHtml += `<a href="${project.links.site}" target="_blank" class="btn btn-outline btn-sm" onclick="event.stopPropagation()">${iconExternal}<span data-i18n="btn_site">Website</span></a>`;
                }

                // GitHub Button 
                if (project.links.github && project.links.github.trim() !== "") {
                    buttonsHtml += `<a href="${project.links.github}" target="_blank" class="btn btn-outline btn-sm" onclick="event.stopPropagation()">${iconRepo}<span data-i18n="btn_repo">Source Code</span></a>`;
                }

                return `
                    <div class="project-card" onclick="${cardOnClick}">
                    <div class="project-image-container">${imgDisplay}</div>
                    <div class="project-content">
                        <h3 class="project-title">${project.title}</h3>
                        <p class="project-desc">${project.description[lang]}</p>
                        <div class="project-tags">${tagsHtml}</div>
                        <div class="project-footer">${buttonsHtml}</div>
                    </div>
                </div>
                `;
            }).join('');

            container.innerHTML = html;

            // Re-apply translations
            if (typeof dictionary !== 'undefined') {
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (dictionary[lang] && dictionary[lang][key]) {
                        el.textContent = dictionary[lang][key];
                    }
                });
            }
        }

        // --- NEW MODAL LOGIC (Data-Driven & Collapsible) ---

        function openDemoModal(projectId) {
            const project = resumeData.projects.find(p => p.id === projectId);
            if (!project) return;

            currentOpenProjectId = projectId;
            const lang = localStorage.getItem('lang') || 'he';
            const modal = document.getElementById('demo-modal');
            const titleEl = document.getElementById('modal-title');
            const contentEl = document.getElementById('modal-dynamic-content');
            const headerBtnsEl = document.getElementById('modal-header-buttons');

            const iconExternal = siteConfig.assets.icon_external;
            const iconRepo = siteConfig.assets.icon_repo;

            // 1. Set Header
            titleEl.textContent = project.title;
            headerBtnsEl.innerHTML = '';

            // Add Site Button (Round)
            if (project.links.site) {
                const btnSite = document.createElement('a');
                btnSite.href = project.links.site;
                btnSite.target = "_blank";
                btnSite.className = "modal-header-btn";
                btnSite.title = "Visit Website";
                btnSite.innerHTML = iconExternal;
                headerBtnsEl.appendChild(btnSite);
            }

            // Add GitHub Button (Round)
            if (project.links.github) {
                const btnRepo = document.createElement('a');
                btnRepo.href = project.links.github;
                btnRepo.target = "_blank";
                btnRepo.className = "modal-header-btn";
                btnRepo.title = "Source Code";
                btnRepo.innerHTML = iconRepo;
                headerBtnsEl.appendChild(btnRepo);
            }

            // --- BUILD CONTENT ---

            // A. About Text (Prefer 'about' over 'description' if available)
            const aboutText = (project.about && project.about[lang]) ? project.about[lang] : project.description[lang];

            // B. Features & Aspects (Collapsible)
            let featuresBlock = '';
            let aspectsBlock = '';

            // 1. Functional Features (DETAILS tag)
            if (project.features && project.features[lang] && project.features[lang].length > 0) {
                featuresBlock = `
                    <details>
                        <summary><span data-i18n="modal_features">Key Features</span></summary>
                        <div class="details-content">
                            <ul class="features-list">
                                ${project.features[lang].map(f => `<li>${f}</li>`).join('')}
                            </ul>
                        </div>
                    </details>`;
            }

            // 2. Technical Aspects (DETAILS tag)
            if (project.aspects && project.aspects[lang] && project.aspects[lang].length > 0) {
                // UNIFIED DESIGN: Use 'features-list' for aspects too
                aspectsBlock = `
                    <details>
                        <summary><span data-i18n="modal_aspects">System Aspects</span></summary>
                        <div class="details-content">
                            <ul class="features-list">
                                ${project.aspects[lang].map(a => `<li>${a}</li>`).join('')}
                            </ul>
                        </div>
                    </details>`;
            }

            // Combine into Grid Container
            let combinedFeaturesHtml = '';
            if (featuresBlock || aspectsBlock) {
                combinedFeaturesHtml = `<div class="features-grid">${featuresBlock}${aspectsBlock}</div>`;
            }

            // C. Technologies & Services (Unified Design)
            const techHtml = project.stack.map(tech => `<span class="tech-tag">${tech}</span>`).join('');

            let servicesHtml = '';
            if (project.services && project.services.length > 0) {
                // UNIFIED DESIGN: Standard tech-tag (no inline colors)
                servicesHtml = project.services.map(srv => `<span class="tech-tag">${srv}</span>`).join('');
            }

            let stackHtml = `
                <div class="modal-section" style="margin-bottom: 1rem;">
                     <h4><span data-i18n="modal_tech">Technologies</span></h4>
                     <div class="project-tags" style="margin-bottom:8px">
                        ${techHtml}
                     </div>
                     <div class="project-tags" style="margin-bottom:0">
                        ${servicesHtml}
                     </div>
                </div>`;

            // D. Gallery
            let galleryHtml = '';
            if (project.gallery && project.gallery.length > 0) {
                galleryHtml = `
                    <div class="modal-section">
                        <h4><span data-i18n="modal_gallery">Gallery</span></h4>
                        <div class="gallery-grid">
                            ${project.gallery.map(img => `
                                <div class="gallery-item" onclick="openLightbox('${img}')">
                                    <img src="${img}" alt="Screenshot" loading="lazy" 
                                        onload="
                                            const ratio = this.naturalWidth / this.naturalHeight;
                                            if (ratio > 1.1) this.parentElement.classList.add('landscape');
                                            else if (ratio < 0.9) this.parentElement.classList.add('portrait');
                                        ">
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
            }

            // E. Bottom Section (Instructions + Action Buttons)
            let bottomSectionHtml = '';

            // Safety checks to see if parameters exist and are not empty
            const hasInstructions = project.instructions && project.instructions[lang] && project.instructions[lang].trim() !== "";
            const hasHyperlink = project.hyperlink && project.hyperlink.url && project.hyperlink.url.trim() !== "";
            const hasActions = project.links.site || project.links.github;

            if (hasInstructions || hasHyperlink || hasActions) {
                bottomSectionHtml += `<div class="modal-bottom-section">`;

                // 1. Instructions & Hyperlink
                if (hasInstructions || hasHyperlink) {
                    let textPart = hasInstructions ? project.instructions[lang] : "";
                    let linkPart = "";

                    if (hasHyperlink) {
                        // Allows custom translated text for the link, defaults to "Documentation"
                        const linkText = (project.hyperlink.text && project.hyperlink.text[lang]) ? project.hyperlink.text[lang] : "Documentation";
                        linkPart = `<a href="${project.hyperlink.url}" target="_blank">${linkText}</a>`;
                    }

                    bottomSectionHtml += `
                        <div class="modal-instructions">
                            <span>${textPart}</span> ${linkPart}
                        </div>`;
                }

                // 2. Bottom Actions
                if (hasActions) {
                    bottomSectionHtml += `<div class="modal-actions">`;
                    if (project.links.site) {
                        bottomSectionHtml += `
                            <a href="${project.links.site}" target="_blank" class="btn btn-primary btn-sm">
                                ${iconExternal} <span data-i18n="btn_site">Project Site</span>
                            </a>`;
                    }
                    if (project.links.github) {
                        bottomSectionHtml += `
                            <a href="${project.links.github}" target="_blank" class="btn btn-outline btn-sm">
                                ${iconRepo} <span data-i18n="btn_repo">Source Code</span>
                            </a>`;
                    }
                    bottomSectionHtml += `</div>`;
                }

                bottomSectionHtml += `</div>`;
            }

            // Inject Content
            contentEl.innerHTML = `
                <div class="modal-section">
                    <p class="modal-text">${aboutText}</p>
                </div>
                ${combinedFeaturesHtml}
                ${stackHtml}
                ${galleryHtml}
                ${bottomSectionHtml}
            `;

            // Translate Content
            if (typeof dictionary !== 'undefined') {
                contentEl.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (dictionary[lang] && dictionary[lang][key]) {
                        el.textContent = dictionary[lang][key];
                    }
                });
            }

            // Show Modal
            modal.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeDemoModal() {
            const modal = document.getElementById('demo-modal');
            if (!modal) return;
            modal.classList.remove('open');
            document.body.style.overflow = '';
            currentOpenProjectId = null;
        }

        function handleOutsideClick(event) {
            if (event.target.id === 'demo-modal') {
                closeDemoModal();
            }
        }

        // --- LIGHTBOX FUNCTIONS ---

        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            if (lightbox && img) {
                img.src = src;
                lightbox.classList.add('open');
            }
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            if (lightbox) {
                lightbox.classList.remove('open');
                setTimeout(() => {
                    const img = document.getElementById('lightbox-img');
                    if (img) img.src = "";
                }, 300);
            }
        }
    </script>
