<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuval Mashiah | Projects</title>

    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="icon" href="resources/images/logo.png" type="image/png">

    <style>
        /* Projects Grid Layout */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 80px;
            padding: 0 10px;
        }

        /* Project Card */
        .project-card {
            background-color: var(--clr-bg-surface);
            border: 1px solid var(--clr-border);
            border-radius: var(--radius-md);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast), border-color var(--transition-fast);
            height: 100%;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--clr-primary);
        }

        /* Clickable state */
        .project-card.clickable {
            cursor: pointer;
        }

        .project-card.clickable:active {
            transform: scale(0.98);
            border-color: var(--clr-primary);
        }

        /* Card Image Area */
        .project-image-container {
            width: 100%;
            height: 180px;
            background-color: var(--clr-bg-body);
            border-bottom: 1px solid var(--clr-border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .project-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-card:hover .project-img {
            transform: scale(1.05);
        }

        /* Card Content */
        .project-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .project-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--clr-text-main);
            font-weight: 700;
        }

        .project-desc {
            font-size: 0.85rem;
            color: var(--clr-text-muted);
            margin-bottom: 1.5rem;
            flex-grow: 1;
            line-height: 1.4;
        }

        /* Tech Stack Tags */
        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 1.5rem;
        }

        .tech-tag {
            font-size: 0.8rem;
            padding: 4px 10px;
            background-color: var(--clr-bg-body);
            border: 1px solid var(--clr-border);
            border-radius: var(--radius-pill);
            color: var(--clr-text-muted);
            font-weight: 500;
        }

        /* Card Footer (Buttons) */
        .project-footer {
            display: flex;
            gap: 10px;
            margin-top: auto;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            flex: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
        }

        .btn-sm svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* --- MODAL SPECIFIC STYLES --- */
        .modal-body {
            padding: 2rem;
            overflow-y: auto;
            max-height: calc(85vh - 70px);
        }

        .modal-section {
            margin-bottom: 2rem;
        }

        .modal-section h4 {
            color: var(--clr-primary);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid var(--clr-border);
            padding-bottom: 5px;
            display: inline-block;
        }

        .modal-text {
            color: var(--clr-text-main);
            line-height: 1.7;
            font-size: 1rem;
        }

        /* --- NEW: FEATURES & ASPECTS GRID --- */
        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 2rem;
        }

        @media (max-width: 700px) {
            .features-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        /* Functional Features List (Primary) */
        .features-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .features-list li {
            position: relative;
            padding-inline-start: 20px;
            margin-bottom: 8px;
            color: var(--clr-text-muted);
        }

        .features-list li::before {
            content: "â€¢";
            color: var(--clr-primary);
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        html[dir="rtl"] .features-list li::before {
            left: auto;
            right: 0;
        }

        /* Technical Aspects List (Muted Tone) */
        .aspects-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .aspects-list li {
            position: relative;
            padding-inline-start: 20px;
            margin-bottom: 8px;
            color: var(--clr-text-muted);
            opacity: 0.85;
        }

        .aspects-list li::before {
            content: "â—¦";
            color: var(--clr-text-muted);
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        html[dir="rtl"] .aspects-list li::before {
            left: auto;
            right: 0;
        }

        /* --- GALLERY: MASONRY LAYOUT (UPDATED) --- */
        .gallery-grid {
            /* Switch to Column layout for Pinterest-style masonry */
            column-count: 3;
            column-gap: 15px;
            margin-top: 15px;
        }

        /* Responsive Columns */
        @media (max-width: 900px) {
            .gallery-grid {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .gallery-grid {
                column-count: 1;
            }
        }

        .gallery-item {
            break-inside: avoid;
            /* Prevents image from being cut between columns */
            margin-bottom: 15px;
            /* Vertical spacing */
            border-radius: var(--radius-md);
            border: 1px solid var(--clr-border);
            overflow: hidden;
            background-color: var(--clr-bg-body);
            cursor: zoom-in;
            transition: transform 0.2s ease;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            /* Allows natural height */
            display: block;
            /* Removes bottom whitespace */
        }

        /* --- LIGHTBOX (Maximize Image) --- */
        .lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 3000;
            /* Above modal */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .lightbox-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-img {
            max-width: 90%;
            max-height: 90%;
            border-radius: var(--radius-md);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .lightbox-overlay.open .lightbox-img {
            transform: scale(1);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            z-index: 3001;
            line-height: 1;
        }

        html[dir="rtl"] .lightbox-close {
            right: auto;
            left: 30px;
        }

        /* Modal Actions */
        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--clr-border);
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="global-header"></div>

        <div class="hero-context" style="margin-top: 60px; margin-bottom: 40px;">
            <h2 class="hero-title" data-i18n="projects_title">My Projects</h2>
            <p class="hero-subtitle" data-i18n="projects_subtitle">A showcase of my selected work</p>
        </div>

        <div id="projects-grid" class="projects-grid">
        </div>

        <div id="global-footer"></div>
    </div>

    <div id="demo-modal" class="modal-overlay" onclick="handleOutsideClick(event)">
        <div class="modal-window">
            <div class="modal-header">
                <h3 id="modal-title" class="modal-title">Project Demo</h3>
                <button class="modal-close-btn" onclick="closeDemoModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modal-dynamic-content"></div>
            </div>
        </div>
    </div>

    <div id="lightbox" class="lightbox-overlay" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" class="lightbox-img" src="" alt="Full View">
    </div>

    <script src="resources/js/config.js"></script>
    <script src="resources/js/data.js"></script>
    <script src="resources/js/translations.js"></script>
    <script src="resources/js/app.js"></script>
    <script src="resources/js/layout.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderProjectsPage();

            // Handle Escape Key (Prioritize Lightbox)
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    const lightbox = document.getElementById('lightbox');
                    if (lightbox && lightbox.classList.contains('open')) {
                        closeLightbox();
                    } else {
                        closeDemoModal();
                    }
                }
            });
        });

        // Track open project ID (for live language switching)
        let currentOpenProjectId = null;

        // --- RENDER LOGIC ---

        const originalApplyLanguageProjects = applyLanguage;
        applyLanguage = function (lang) {
            if (typeof originalApplyLanguageProjects === 'function') {
                originalApplyLanguageProjects(lang);
            }
            renderProjectsPage();
            // Re-render modal if open
            if (currentOpenProjectId) {
                openDemoModal(currentOpenProjectId);
            }
        };

        function renderProjectsPage() {
            const container = document.getElementById('projects-grid');
            if (!container || !resumeData.projects) return;

            const lang = localStorage.getItem('lang') || 'he';

            // --- BUTTON ICONS ---
            const iconExternal = siteConfig.assets.icon_external;
            const iconExpand = siteConfig.assets.icon_expand;
            const iconRepo = siteConfig.assets.icon_repo;

            const html = resumeData.projects.map(project => {
                const safeTitle = project.title.replace(/'/g, "\\'");

                // --- 1. DETERMINE MAIN CARD ACTION ---
                // Now uses project.id for Demo Modal
                let cardOnClick = "";
                let cardClass = "project-card";

                if (project.links.demo) {
                    // Logic Change: Pass ID instead of URL
                    cardOnClick = `openDemoModal('${project.id}')`;
                    cardClass += " clickable";
                } else if (project.links.site) {
                    cardOnClick = `window.open('${project.links.site}', '_blank')`;
                    cardClass += " clickable";
                } else if (project.links.github) {
                    cardOnClick = `window.open('${project.links.github}', '_blank')`;
                    cardClass += " clickable";
                }

                // Image handling
                const imgDisplay = project.image
                    ? `<img src="${project.image}" alt="${project.title}" class="project-img">`
                    : `<div style="font-size: 3rem;">ðŸ’»</div>`;

                // Tech Stack Tags
                const tagsHtml = project.stack.map(tech =>
                    `<span class="tech-tag">${tech}</span>`
                ).join('');

                // Links / Buttons Logic
                let buttonsHtml = '';

                // Demo Button (Opens Popup using ID)
                if (project.links.demo) {
                    buttonsHtml += `<button onclick="event.stopPropagation(); openDemoModal('${project.id}')" class="btn btn-primary btn-sm">
                        ${iconExpand}<span data-i18n="btn_demo">See More</span>
                    </button>`;
                }

                // Site Button 
                if (project.links.site && project.links.site.trim() !== "") {
                    buttonsHtml += `<a href="${project.links.site}" target="_blank" class="btn btn-outline btn-sm" onclick="event.stopPropagation()">${iconExternal}<span data-i18n="btn_site">Website</span></a>`;
                }

                // GitHub Button 
                if (project.links.github && project.links.github.trim() !== "") {
                    buttonsHtml += `<a href="${project.links.github}" target="_blank" class="btn btn-outline btn-sm" onclick="event.stopPropagation()">${iconRepo}<span data-i18n="btn_repo">Source Code</span></a>`;
                }

                return `
                    <div class="${cardClass}" onclick="${cardOnClick}">
                    <div class="project-image-container">${imgDisplay}</div>
                    <div class="project-content">
                        <h3 class="project-title">${project.title}</h3>
                        <p class="project-desc">${project.description[lang]}</p>
                        <div class="project-tags">${tagsHtml}</div>
                        <div class="project-footer">${buttonsHtml}</div>
                    </div>
                </div>
                `;
            }).join('');

            container.innerHTML = html;

            // Re-apply translations
            if (typeof dictionary !== 'undefined') {
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (dictionary[lang] && dictionary[lang][key]) {
                        el.textContent = dictionary[lang][key];
                    }
                });
            }
        }

        // --- NEW MODAL LOGIC (Data-Driven) ---

        function openDemoModal(projectId) {
            const project = resumeData.projects.find(p => p.id === projectId);
            if (!project) return;

            currentOpenProjectId = projectId;
            const lang = localStorage.getItem('lang') || 'he';
            const modal = document.getElementById('demo-modal');
            const titleEl = document.getElementById('modal-title');
            const contentEl = document.getElementById('modal-dynamic-content');

            // 1. Set Header
            titleEl.textContent = project.title;

            // --- BUILD CONTENT ---

            // A. About Text
            const aboutText = (project.about && project.about[lang]) ? project.about[lang] : project.description[lang];

            // B. Features & Aspects (Side-by-Side on Desktop, Stacked on Mobile)
            let featuresHtml = '';
            let aspectsHtml = '';
            if (project.features && project.features[lang] && project.features[lang].length > 0) {
                featuresHtml = `
                    <div>
                        <h4><span data-i18n="modal_features">Key Features</span></h4>
                        <ul class="features-list">
                            ${project.features[lang].map(f => `<li>${f}</li>`).join('')}
                        </ul>
                    </div>`;
            }
            if (project.aspects && project.aspects[lang] && project.aspects[lang].length > 0) {
                aspectsHtml = `
                    <div>
                        <h4><span data-i18n="modal_aspects">System Aspects</span></h4>
                        <ul class="aspects-list">
                            ${project.aspects[lang].map(a => `<li>${a}</li>`).join('')}
                        </ul>
                    </div>`;
            }
            // Combine into Grid Container
            let combinedFeaturesHtml = '';
            if (featuresHtml || aspectsHtml) {
                combinedFeaturesHtml = `<div class="features-grid">${featuresHtml}${aspectsHtml}</div>`;
            }

            // C. Technologies & Services Stack
            const techHtml = `
                        ${project.stack.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}`;
            let servicesHtml = '';
            if (project.services && project.services.length > 0) {
                servicesHtml = `
                    ${project.services.map(srv => `<span class="tech-tag">${srv}</span>`).join('')}`;
            }
            let stackHtml = `
                <div class="modal-section" style="margin-bottom: 1rem;">
                     <h4><span data-i18n="modal_tech">Technologies</span></h4>
                     <div class="project-tags" style="margin-bottom:8px">
                        ${techHtml}
                     </div>
                     <div class="project-tags" style="margin-bottom:0">
                        ${servicesHtml}
                     </div>
                </div>`;

            // D. Gallery
            let galleryHtml = '';
            if (project.gallery && project.gallery.length > 0) {
                galleryHtml = `
                    <div class="modal-section">
                        <h4><span data-i18n="modal_gallery">Gallery</span></h4>
                        <div class="gallery-grid">
                            ${project.gallery.map(img => `
                                <div class="gallery-item" onclick="openLightbox('${img}')">
                                    <img src="${img}" alt="Screenshot" loading="lazy">
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
            }

            // E. Modal Action Buttons
            let actionsHtml = '';
            const iconExternal = siteConfig.assets.icon_external;
            const iconRepo = siteConfig.assets.icon_repo;

            if (project.links.site || project.links.github) {
                actionsHtml += `<div class="modal-actions">`;

                if (project.links.site) {
                    actionsHtml += `
                        <a href="${project.links.site}" target="_blank" class="btn btn-primary btn-sm">
                            ${iconExternal} <span data-i18n="btn_site">Project Site</span>
                        </a>`;
                }
                if (project.links.github) {
                    actionsHtml += `
                        <a href="${project.links.github}" target="_blank" class="btn btn-outline btn-sm">
                            ${iconRepo} <span data-i18n="btn_repo">Source Code</span>
                        </a>`;
                }
                actionsHtml += `</div>`;
            }

            // Inject Content
            contentEl.innerHTML = `
                <div class="modal-section">
                    <p class="modal-text">${aboutText}</p>
                </div>
                ${combinedFeaturesHtml}
                ${stackHtml}
                ${galleryHtml}
                ${actionsHtml}
            `;

            if (typeof dictionary !== 'undefined') {
                contentEl.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (dictionary[lang] && dictionary[lang][key]) {
                        el.textContent = dictionary[lang][key];
                    }
                });
            }

            // Show Modal
            modal.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeDemoModal() {
            const modal = document.getElementById('demo-modal');
            if (!modal) return;
            modal.classList.remove('open');
            document.body.style.overflow = '';
            currentOpenProjectId = null;
        }

        function handleOutsideClick(event) {
            if (event.target.id === 'demo-modal') {
                closeDemoModal();
            }
        }

        // --- LIGHTBOX FUNCTIONS ---

        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            if (lightbox && img) {
                img.src = src;
                lightbox.classList.add('open');
            }
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            if (lightbox) {
                lightbox.classList.remove('open');
                setTimeout(() => {
                    const img = document.getElementById('lightbox-img');
                    if (img) img.src = "";
                }, 300);
            }
        }
    </script>
</body>

</html>
