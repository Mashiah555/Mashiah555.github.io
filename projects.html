<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuval Mashiah | Projects</title>

    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="icon" href="resources/images/logo.png" type="image/png">

    <style>
        /* Projects Grid Layout */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 80px;
            padding: 0 10px;
        }

        /* Project Card */
        .project-card {
            background-color: var(--clr-bg-surface);
            border: 1px solid var(--clr-border);
            border-radius: var(--radius-md);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast), border-color var(--transition-fast);
            height: 100%;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--clr-primary);
        }

        /* Card Image Area */
        .project-image-container {
            width: 100%;
            height: 180px;
            background-color: var(--clr-bg-body);
            border-bottom: 1px solid var(--clr-border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .project-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-card:hover .project-img {
            transform: scale(1.05);
        }

        /* Card Content */
        .project-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .project-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--clr-text-main);
            font-weight: 700;
        }

        .project-desc {
            font-size: 0.95rem;
            color: var(--clr-text-muted);
            margin-bottom: 1.5rem;
            flex-grow: 1;
            line-height: 1.5;
        }

        /* Tech Stack Tags */
        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 1.5rem;
        }

        .tech-tag {
            font-size: 0.8rem;
            padding: 4px 10px;
            background-color: var(--clr-bg-body);
            border: 1px solid var(--clr-border);
            border-radius: var(--radius-pill);
            color: var(--clr-text-muted);
            font-weight: 500;
        }

        /* Card Footer (Buttons) */
        .project-footer {
            display: flex;
            gap: 10px;
            margin-top: auto;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            flex: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="global-header"></div>

        <div class="hero-context" style="margin-top: 60px; margin-bottom: 40px;">
            <h2 class="hero-title" data-i18n="projects_title">My Projects</h2>
            <p class="hero-subtitle" data-i18n="projects_subtitle">A showcase of my technical journey</p>
        </div>

        <div id="projects-grid" class="projects-grid">
        </div>

        <div id="global-footer"></div>
    </div>

    <script src="resources/js/config.js"></script>
    <script src="resources/js/data.js"></script>
    <script src="resources/js/translations.js"></script>
    <script src="resources/js/app.js"></script>
    <script src="resources/js/layout.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderProjectsPage();
        });

        // Override applyLanguage to re-render projects on switch
        const originalApplyLanguageProjects = applyLanguage;
        applyLanguage = function (lang) {
            if (typeof originalApplyLanguageProjects === 'function') {
                originalApplyLanguageProjects(lang);
            }
            renderProjectsPage();
        };

        function renderProjectsPage() {
            const container = document.getElementById('projects-grid');
            if (!container || !resumeData.projects) return;

            const lang = localStorage.getItem('lang') || 'he';

            // Get translated GitHub button text
            const githubText = (dictionary[lang] && dictionary[lang].btn_github) ? dictionary[lang].btn_github : "GitHub";

            const html = resumeData.projects.map(project => {
                // 1. Image handling
                const imgDisplay = project.image
                    ? `<img src="${project.image}" alt="${project.title}" class="project-img">`
                    : `<div style="font-size: 3rem;">ðŸ’»</div>`;

                // 2. Tech Stack Tags
                const tagsHtml = project.stack.map(tech =>
                    `<span class="tech-tag">${tech}</span>`
                ).join('');

                // 3. Links / Buttons Logic
                let buttonsHtml = '';

                // Demo Button
                if (project.links.demo && project.links.demo.trim() !== "") {
                    buttonsHtml += `<a href="${project.links.demo}" class="btn btn-primary btn-sm" data-i18n="btn_demo">Demo</a>`;
                }

                // Site Button
                if (project.links.site && project.links.site.trim() !== "") {
                    buttonsHtml += `<a href="${project.links.site}" target="_blank" class="btn btn-outline btn-sm" data-i18n="btn_site">Website</a>`;
                }

                // GitHub Button
                if (project.links.github && project.links.github.trim() !== "") {
                    buttonsHtml += `<a href="${project.links.github}" target="_blank" class="btn btn-outline btn-sm">${githubText}</a>`;
                }

                // 4. Description (Localized) & Title (Static)
                // Note: project.title is now a string, not an object.
                return `
                    <div class="project-card">
                        <div class="project-image-container">
                            ${imgDisplay}
                        </div>
                        <div class="project-content">
                            <h3 class="project-title">${project.title}</h3>
                            <p class="project-desc">${project.description[lang]}</p>
                            
                            <div class="project-tags">
                                ${tagsHtml}
                            </div>

                            <div class="project-footer">
                                ${buttonsHtml}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;

            // Re-apply translations for static UI elements (buttons)
            if (typeof dictionary !== 'undefined') {
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (dictionary[lang] && dictionary[lang][key]) {
                        el.textContent = dictionary[lang][key];
                    }
                });
            }
        }
    </script>
</body>

</html>
