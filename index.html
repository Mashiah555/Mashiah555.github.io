    <!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuval Mashiah</title>
    <link rel="icon" href="resources/images/logo.png" type="image/png">
    <link rel="stylesheet" href="resources/assets/styles.css">
  
    <!-- Instant redirect to the pages folder -->
    <meta http-equiv="refresh" content="1; url=pages/home_page.html">
    <script>
        // Fallback if meta refresh doesn't work immediately
        setTimeout(() => {
            window.location.href = "pages/home_page.html";
        }, 1000);
    </script>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--clr-bg-body);
        }
        
        .logo-container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: var(--shadow-md);
            animation: pulse 2s infinite ease-in-out;
        }

        .loading-text {
            font-size: 18px;
            color: var(--clr-text-muted);
            font-weight: 500;
        }

        a {
            color: #FF69B4;
            text-decoration: none;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="sources/images/logo.png" alt="Mashiah555 Logo" class="logo">
        <div class="loading-text">
            Redirecting to <a href="pages/home_page.html">Mashiah555 Portfolio...</a>
        </div>
    </div>
</body>
</html>
