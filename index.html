<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuval Mashiah</title>

    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="icon" href="resources/images/icon.png" type="image/png">
</head>

<body>

    <div class="container">
        <div id="global-header"></div>

        <div class="hero-container">
            <div class="hero-profile">
                <img id="profile-img" alt="Profile" class="profile-img">
                <div class="profile-info">
                    <h1 data-i18n="greeting">Yuval Mashiah</h1>
                    <span class="location-text" data-i18n="hero_location">Israel</span>
                </div>
            </div>

            <div class="hero-socials" id="socials">
            </div>
        </div>

        <div class="hero-context">
            <h2 class="hero-title" data-i18n="hero_role">Full-Stack Developer</h2>
            <p class="hero-subtitle" data-i18n="hero_student">3rd Year Student...</p>

            <div id="home-skills-container" class="home-skills-preview">
            </div>

            <div class="hero-actions">
                <a href="projects.html" class="btn btn-primary" data-i18n="btn_projects">My Projects</a>
                <a href="?tab=skills" class="btn btn-outline" data-i18n="btn_skills">Full Skill Set</a>
            </div>
        </div>

        <!-- Resume Section -->
        <div id="resume-section" class="controls-bar">
            <div class="view-toggle">
                <button id="btn-view-visual" class="chip active" onclick="switchView('visual')"
                    data-i18n="view_visual">Visual</button>
                <button id="btn-view-plain" class="chip" onclick="switchView('plain')"
                    data-i18n="view_plain">Plain</button>
                <button id="btn-view-preview" class="chip" onclick="switchView('preview')"
                    data-i18n="view_preview">Preview</button>
            </div>

            <div class="download-dropdown">
                <button class="btn btn-primary" data-i18n="btn_download">Download CV â–¼</button>
                <div class="dropdown-menu">
                    <a href="#" id="dl-he" class="dropdown-item" target="_blank" data-i18n="opt_he">Hebrew</a>
                    <a href="#" id="dl-en" class="dropdown-item" target="_blank" data-i18n="opt_en">English</a>
                </div>
            </div>
        </div>

        <div id="view-visual">
            <div class="tab-bar">
                <button class="tab-btn active" onclick="openTab('experience')" data-i18n="tab_exp">Experience</button>
                <button class="tab-btn" onclick="openTab('skills')" data-i18n="tab_skills">Skills</button>
                <button class="tab-btn" onclick="openTab('education')" data-i18n="tab_edu">Education</button>
            </div>

            <div id="experience" class="tab-content active">
                <div id="experience-content" class="timeline-container">
                </div>
            </div>

            <div id="skills" class="tab-content">
                <div id="skills-content" class="skills-section">
                </div>
            </div>

            <div id="education" class="tab-content">
                <div id="education-content" class="timeline-container">
                </div>
            </div>
        </div>

        <div id="view-plain" style="display: none;">
            <div id="plain-content" class="plain-container">
            </div>
        </div>

        <div id="view-preview" style="display: none;">
            <div class="pdf-container">
                <iframe id="resume-pdf-frame" src="" title="Resume PDF"></iframe>
            </div>
        </div>

        <div id="global-footer"></div>
    </div>

    <script src="resources/js/config.js"></script>
    <script src="resources/js/data.js"></script>
    <script src="resources/js/translations.js"></script>
    <script src="resources/js/app.js"></script>
    <script src="resources/js/layout.js"></script>

    <script>
        // Inject Assets that layout.js doesn't handle for this specific page
        document.getElementById('profile-img').src = siteConfig.assets.profile_img;
        document.getElementById('dl-he').href = siteConfig.documents.resume_he;
        document.getElementById('dl-en').href = siteConfig.documents.resume_en;

        // Inject Socials manually with images
        const socialHTML = `
            <a href="${siteConfig.links.linkedin}" target="_blank" class="social-btn">
                <img src="${siteConfig.assets.icon_linkedin}" alt="LinkedIn">
            </a>
            <a href="${siteConfig.links.github}" target="_blank" class="social-btn">
                <img src="${siteConfig.assets.icon_github}" alt="GitHub">
            </a>
            <a href="${siteConfig.links.email}" class="social-btn">
                <img src="${siteConfig.assets.icon_gmail}" alt="Email">
            </a>
        `;
        document.getElementById('socials').innerHTML = socialHTML;

        // Inject Placeholders for missing icons
        document.querySelectorAll('.use-placeholder').forEach(img => {
            img.src = siteConfig.assets.default_icon;
        });

        // Tab Logic (Visual Mode)
        function openTab(tabName) {
            // 1. Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            // Show Content
            const content = document.getElementById(tabName);
            if (content) content.classList.add('active');

            // Highlight Button (Find button by onclick attribute value)
            const btn = document.querySelector(`button[onclick="openTab('${tabName}')"]`);
            if (btn) btn.classList.add('active');
        }

        // Check URL on Load
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const tab = urlParams.get('tab');

            if (tab) {
                openTab(tab);
            } else {
                openTab('experience'); // Default tab
            }
        });
    </script>
</body>

</html>
